<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>mp3 player 2</title>
	<!-- <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet"> -->
	<script src="https://kit.fontawesome.com/e3a49d370f.js" crossorigin="anonymous"></script>
		
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="tlo"></div>
	<audio src=""></audio>
	<section>
		<div class="main">
			<div class="img">
				<div>
					<img src="" alt="">
				</div>
			</div>

			<div class="name">
				<h1></h1>
				<p></p>
			</div>

			<div class="slider">
				<p class="time-one"> 00:00 </p>
				<input type="range" value="0" class="input-slider">
				<p class="time-two"> 00:00 </p>
			</div>

			<div class="volume">
				<i class="fa-solid fa-volume-low"></i>
				<input type="range" min="1" max="100" value="99" class="input-volume">
				<i class="fa-solid fa-volume-high"></i>
			</div>

			<div class="buttons">
				<i class="fa-solid fa-backward-step"></i>
				<i class="fa-solid fa-circle-play"></i>
				<i class="fa-solid fa-circle-pause button-hide"></i>
				<i class="fa-solid fa-forward-step"></i>
			</div>
		</div>
	</section>
	<script src="script.js"></script>
</body>
</html>
